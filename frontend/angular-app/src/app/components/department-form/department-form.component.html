<!-- src/app/components/department-form/department-form.component.html -->
<h2 mat-dialog-title>{{ data ? 'Edit' : 'Add' }} Department</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="department.name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Location" name="location" [(ngModel)]="department.location" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>

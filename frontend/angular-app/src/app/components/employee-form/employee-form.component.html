<!-- src/app/components/employee-form/employee-form.component.html -->
<h2 mat-dialog-title>{{ data ? 'Edit Employee' : 'Add Employee' }}</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="employee.name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="employee.email" required email>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone" name="phone" [(ngModel)]="employee.phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Salary" name="salary" [(ngModel)]="employee.salary" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Department ID" name="departmentId" [(ngModel)]="employee.departmentId" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
